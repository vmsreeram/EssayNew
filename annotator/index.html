<!DOCTYPE html>
<html>
<!-- 			Originally taken from Ravisha Hesh : https://github.com/RavishaHesh/PDFJsAnnotations/tree/master
				changes made by Tausif Iqbal and Vishal Rao
				(added return to all the onclick callback function
				and removed onclick function call from i tag and putted it outside) 
				changes made by Asha and Parvathy 
				(Background color of color-tool active changed to black)-->
<head>
	<title>PDF Annotation And Drawing Markup Plugin Example</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.css">
	<link rel="stylesheet" href="./styles.css">
	<link rel="stylesheet" href="./pdfannotate.css">
</head>

<body>
	<div class="toolbar">
		<div class="tool">
			<span>Annotator</span>
		</div>
		<div class="tool">
			<label for="">Font size</label>
			<select id="font-size" class="form-control">
				<option value="10">10</option>
				<option value="12">12</option>
				<option value="16" selected>16</option>
				<option value="18">18</option>
				<option value="24">24</option>
				<option value="32">32</option>
				<option value="48">48</option>
				<option value="64">64</option>
				<option value="72">72</option>
				<option value="108">108</option>
			</select>
		</div>
		<div class="tool">
			<button class="color-tool active" style="background-color: rgb(0, 0, 0);"></button>
			<button class="color-tool" style="background-color: rgb(251, 17, 17);"></button>
			<button class="color-tool" style="background-color: rgb(2, 2, 182);"></button>
			<button class="color-tool" style="background-color: rgb(13, 93, 13);"></button>
			<button class="color-tool" style="background-color: rgb(255, 255, 0);"></button>
			<button class="color-tool" style="background-color: rgb(255, 255, 255);"></button>
		</div>
		<div class="tool">
			<button id="select" class="tool-button active" onclick="enableSelector(event)"><i class="fa fa-hand-pointer-o"
					title="Select"></i></button>
		</div>
		<div class="tool">
			<button class="tool-button" onclick="enablePencil(event)"><i class="fa fa-pencil"
					title="Pen"></i></button>
		</div>
		<div class="tool">
			<button class="tool-button" onclick="enableAddText(event)"><i class="fa fa-font"
					title="Add Text"></i></button>
		</div>
		<div class="tool">
			<button class="tool-button" onclick="enableRectangle(event)"><i class="fa fa-square-o" title="Highlight box"
					></i></button>
		</div>
		<div class="tool">
			<button class="btn btn-danger btn-sm" onclick="deleteSelectedObject(event)"><i
					class="fa fa-trash"></i></button>
		</div>
		<div class="tool">
			<button class="btn btn-light btn-sm" onclick="savePDF(event)"><i class="fa fa-save"></i>
				Save</button>
		</div>
	</div>
	<div id="pdf-container"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
	<script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.worker.min.js';</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.3.0/fabric.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.2.0/jspdf.umd.min.js"></script>
	<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.js"></script>
	<script src="./pdfannotate.js"></script>
	<script src="./clickhandlers.js"></script>

		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-36251023-1']);
		_gaq.push(['_setDomainName', 'jqueryscript.net']);

			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();

	</script>
</body>

</html>
